<button (click)="deleteParent()" class="btn btn-danger" style="float:right; margin-right: 20px;" >Delete</button>


<h1 style=" color:white">Welcome {{user}}!!!</h1>
<h4 style="color: white;">Login Details: {{lDate | date : 'short'}}  </h4>
<a  routerLink="/transaction">View Transaction Histroy</a>
<!-- delete confirm child -->
<app-delete-confirm (onDelete)="onDelete($event)" (onCancel)="cancel()" [item]="acno"></app-delete-confirm>


<div [ngClass]="acno? 'style1':''" class="container col-md-12 mt-0">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Deposit Form</h3>

      </div>
      <div class="card-body">
        <form [formGroup]="depositForm" (ngSubmit)="deposit()">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account Number"
              id="login_accno" required>

          </div>
          <div *ngIf= "this.depositForm.get('acno')?.touched &&this.depositForm.get('acno')?.errors" style="color: red;">Invalid Accountnumber</div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="password" id="login_password" required>
          </div>
          <div *ngIf= "this.depositForm.get('pswd')?.touched &&this.depositForm.get('pswd')?.errors" style="color: red;">Invalid Password</div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="Amount"
              id="login_amount" required>

          </div>
          <div *ngIf= "this.depositForm.get('amount')?.touched &&this.depositForm.get('amount')?.errors" style="color: red;">Invalid Amount</div>


          <div class="form-group">
            <input  type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
